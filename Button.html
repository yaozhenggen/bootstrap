<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>
<body>
<button type="button" class="btn btn-default"> 默认按钮</button>
<button type="button" class="btn btn-primary"> primary按钮</button>
<button type="button" class="btn btn-success"> 成功按钮</button>
<button type="button" class="btn btn-info"> 信息按钮</button>
<button type="button" class="btn btn-link"> 链接按钮</button>
<button type="button" class="btn btn-warning"> 警告按钮</button>
<button type="button" class="btn btn-danger"> 错误按钮</button>

<div class="div">
      <button type="button" class="btn btn-info btn-lg">好的</button>
      <button type="button" class="btn btn-info ">好的</button>
    <button type="button" class="btn btn-info btn-sm">好的</button>
    <button type="button" class="btn btn-info btn-xs">好的</button>
</div>
<!--btn-block:让按钮充满父容器-->
<button type="button" class="btn btn-default btn-block">hello</button>
<a class="btn btn-default btn-lg active" role="button" disabled="disabled">a标签按钮</a>

<input class="btn btn-default" type="button" value="Input">
</body>
</html>
