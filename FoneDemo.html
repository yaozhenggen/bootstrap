<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
     <div class="container" >
           <h1>第一行</h1>
           <h2>第一行 <small>副标题</small></h2>
             <p>p标签的行高是10ps
             <p class="lead">p标签的突出显示<abbr title="attribute">缩略语</abbr></p>
         <p class="lead">欢迎一起学习bootstrap<mark>这是文字的背景效果</mark></p>
         <del>被删除文本</del>

         <p class="text-left">文字的位置</p>
         <p class="text-right">文字在右边</p>
         <p class="text-center">文字居中</p>

         <p>字母的处理：全部大写，全部小写，首字母大写</p>
         <p class="text-lowercase">abcdeF</p>
         <p class="text-uppercase">abcdeF</p>
         <p class="text-capitalize">abcdeF</p>

         <address>
             <strong>江西科技学院</strong><!--加粗--><br>
             江西省南昌市青山湖区
             <abbr title="Phone">12346589</abbr>

             <ul class="list-unstyled">
                 <li>1</li>
                 <li>2</li>
                 <li>3</li>
             </ul>

         </address>
     </div>
</body>
</html>
