<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .row{
             margin-bottom: 20px;
        }
        .row .row{
            margin-top: 10px;
            margin-bottom: 0px;
        }
        [class*="col-"]{
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            background-color: rgba(86,61,124,.15);
            border: 1px solid #ddd;
            border: 1px solid rgba(86,61,124,.2);
        }

    </style>
</head>
<body>
   <div class="container">
       <div class="row">
               <div class="col-md-1">col-md-1</div>
               <div class="col-md-1">col-md-2</div>
               <div class="col-md-1">col-md-3</div>
               <div class="col-md-1">col-md-4</div>
               <div class="col-md-1">col-md-5</div>
               <div class="col-md-1">col-md-6</div>
               <div class="col-md-1">col-md-7</div>
               <div class="col-md-1">col-md-8</div>
               <div class="col-md-1">col-md-9</div>
               <div class="col-md-1">col-md-10</div>
               <div class="col-md-1">col-md-11</div>
               <div class="col-md-1">col-md-12</div>
       </div>

       <!--偏移的应用:col-md-offset-偏移量-->
       <div class="row">
           <div class="col-md-3 col-md-offset-1">col-md-1</div>
       </div>

      <!-- 嵌套-->
       <div class="row">
           <div class="col-sm-9">
               one
               <div class="row">
                  <div class="col-xs-8">
                      first
                  </div>
                   <div class="col-xs-4">
                       two
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
