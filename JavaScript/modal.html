<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.1.4.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <button type="button" class="btn bg-primary btn-lg" data-toggle="modal" data-target="#MyModal">
            启动模态框
    </button>
     <div role="dialog" class="modal" id="MyModal" tabindex="-1" aria-labelledby="myModalLable" aria-hidden="true"><!--添加可访问性-->
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      <h4 class="modal-title" id="myModallable">Modal Title</h4>
                  </div>
                  <div class="media-body">
                      Content
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button class="btn btn-primary">Save</button>
                  </div>
              </div>
          </div>
     </div>


      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
          启动大的Modal
      </button>
      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="muLargeModalLabel" aria-hidden="true"><!--fade：添加过渡效果-->
            <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   这是大的Modal
               </div>
            </div>
      </div>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
          Open Modal for @mdo
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close"data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                       <h4 class="modal-title" id="exampleModalLabel">New Message</h4>
                   </div>
                   <div class="modal-body">
                       <form>
                           <div class="form-group">
                               <label for="recipient-name" class="control-label">Recipient</label>
                               <input class="form-control" type="text" id="recipient-name">
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                       <button type="button" class="btn btn-primary">Send</button>
                   </div>
               </div>
           </div>
      </div>
<script>
    $("#exampleModal").on("show.bs.modal",function (event) {
        var button = $(event.relatedTarget)
        var recipient = button.data("whatever")
        var modal = $(this);
        modal.find(".modal-title").text("New Message to"+recipient);
        modal.find(".modal-body input").val(recipient);
    })
</script>
</body>
</html>
