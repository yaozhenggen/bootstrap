<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<style>
    body{
        margin: 10px 0px;
    }
</style>
<body>
     <div class="container">
         <div class="progress">
             <!--progress-bar-striped:设置带条纹的进度框-->
             <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" style="width: 50%">
                 60%
                 <span class="sr-only">60%</span>
             </div>
         </div>
     </div>
</body>
</html>
