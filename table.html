<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
     <!-- table-striped斑马线表格
          striped：有条纹的；有斑纹的
          table-bordered:指定像素为1px的边框
          table-hover：鼠标悬停
          table-condensed:紧贴
     -->
         <table class="table">
             <thead><!--标题-->
                   <tr>
                       <th>表格标题</th>
                   </tr>
             </thead>
             <tbody>
                   <!-- 各种提示颜色的控制-->
                     <tr class="success">
                         <td>表格单元格</td>
                         <td>表格单元格</td>
                         <td>表格单元格</td>
                     </tr>
                     <tr class="active">
                         <td>表格单元格</td>
                         <td>表格单元格</td>
                         <td>表格单元格</td>
                     </tr>
                    <tr class="info">
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
                    <tr class="warning">
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
                    <tr class="danger">
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
                    <tr>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
             </tbody>
         </table>


  </div>

  <!--响应式操作,当活动窗口达到一定大小时自动出现滚动条-->
  <div class="table-responsive">

      <table class="table table-bordered">
          <thead><!--标题-->
          <tr>
              <th>表格标题</th>
          </tr>
          </thead>
          <tbody>
          <!-- 各种提示颜色的控制-->
          <tr class="success">
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          <tr class="active">
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          <tr class="info">
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          <tr class="warning">
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          <tr class="danger">
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          <tr>
              <td>表格单元格</td>
              <td>表格单元格</td>
              <td>表格单元格</td>
          </tr>
          </tbody>
      </table>


  </div>
</body>
</html>
